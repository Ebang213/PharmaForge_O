<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PharmaForge OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .scanner-line { width: 100%; height: 2px; background: #3b82f6; box-shadow: 0 0 4px #3b82f6; animation: scan 2s infinite linear; }
        @keyframes scan { 0% { transform: translateY(0); } 100% { transform: translateY(200px); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex overflow-hidden">
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col z-10 hidden md:flex">
        <div class="p-6 border-b border-slate-100 font-bold text-xl text-blue-700">PharmaForge OS</div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="switchTab('watchtower')" id="btn-watchtower" class="w-full text-left px-4 py-3 rounded-lg text-sm font-medium bg-blue-50 text-blue-700">Global Watchtower</button>
            <button onclick="switchTab('scanner')" id="btn-scanner" class="w-full text-left px-4 py-3 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50">DSCSA Scanner</button>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto bg-slate-50 relative p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800" id="page-title">Global Watchtower</h1>
            <button onclick="refreshData()" class="text-sm text-blue-600 font-medium hover:underline">Refresh Feed</button>
        </header>

        <div id="view-watchtower" class="fade-in">
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50 text-slate-500 font-medium"><tr><th class="px-6 py-3">Generic Name</th><th class="px-6 py-3">Company</th><th class="px-6 py-3">Status</th></tr></thead>
                    <tbody id="shortage-table-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>

        <div id="view-scanner" class="fade-in hidden">
            <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg border border-slate-200 p-8 text-center">
                <div id="scanner-ui-idle">
                    <button onclick="startScan()" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold shadow-lg">Activate Scanner</button>
                </div>
                <div id="scanner-ui-active" class="hidden h-32 flex items-center justify-center text-blue-500 animate-pulse">Scanning...</div>
                <div id="scan-result" class="mt-6 text-slate-500 hidden"></div>
            </div>
        </div>
    </main>

    <script>
        function switchTab(tabId) {
            document.getElementById('view-watchtower').classList.add('hidden');
            document.getElementById('view-scanner').classList.add('hidden');
            document.getElementById(`view-${tabId}`).classList.remove('hidden');
        }

        async function refreshData() {
            const tableBody = document.getElementById('shortage-table-body');
            tableBody.innerHTML = '<tr><td colspan="3" class="px-6 py-4">Connecting to OpenFDA...</td></tr>';
            try {
                const res = await fetch('/api/shortages');
                const data = await res.json();
                tableBody.innerHTML = data.map(item => `
                    <tr class="hover:bg-slate-50"><td class="px-6 py-4 font-bold">${item.generic_name}</td><td class="px-6 py-4">${item.company_name}</td><td class="px-6 py-4"><span class="bg-red-100 text-red-700 px-2 py-1 rounded text-xs">${item.status}</span></td></tr>
                `).join('');
            } catch (err) { tableBody.innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-red-500">Connection Failed</td></tr>'; }
        }

        function startScan() {
            document.getElementById('scanner-ui-idle').classList.add('hidden');
            document.getElementById('scanner-ui-active').classList.remove('hidden');
            document.getElementById('scan-result').classList.add('hidden');
            setTimeout(async () => {
                document.getElementById('scanner-ui-idle').classList.remove('hidden');
                document.getElementById('scanner-ui-active').classList.add('hidden');
                const res = await fetch('/api/scan', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({}) });
                const data = await res.json();
                document.getElementById('scan-result').classList.remove('hidden');
                document.getElementById('scan-result').innerHTML = `<div class="text-emerald-600 font-bold text-xl">âœ“ ${data.message}</div>`;
            }, 1500);
        }
        refreshData();
    </script>
</body>
</html>
