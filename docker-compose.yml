version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: pharmaforge_postgres
    environment:
      POSTGRES_USER: pharmaforge
      POSTGRES_PASSWORD: pharmaforge
      POSTGRES_DB: pharmaforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pharmaforge" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for background jobs
  redis:
    image: redis:7-alpine
    container_name: pharmaforge_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pharmaforge_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # FastAPI Backend
  api:
    build: .
    container_name: pharmaforge_api
    ports:
      - "8001:8000"
    volumes:
      - ./app:/code/app
      - ./samples:/code/samples
      - uploads_data:/code/uploads
    environment:
      - DATABASE_URL=postgresql://pharmaforge:pharmaforge@postgres:5432/pharmaforge
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=${DEBUG:-false}
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ADMIN_BOOTSTRAP_EMAIL=${ADMIN_BOOTSTRAP_EMAIL:-admin@acmepharma.com}
      - ADMIN_BOOTSTRAP_PASSWORD=${ADMIN_BOOTSTRAP_PASSWORD:-admin123456}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: always

  # Background Worker
  worker:
    build: .
    container_name: pharmaforge_worker
    command: python -m app.workers.worker
    volumes:
      - ./app:/code/app
      - uploads_data:/code/uploads
    environment:
      - DATABASE_URL=postgresql://pharmaforge:pharmaforge@postgres:5432/pharmaforge
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  # React Frontend (Vite dev server)
  frontend:
    image: node:20-alpine
    container_name: pharmaforge_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      # Empty VITE_API_URL means browser will use same-origin (Vite dev server)
      # The Vite proxy will forward /api/* requests to the API container
      - VITE_API_URL=
      # Proxy target for Vite dev server (used in vite.config.ts)
      - VITE_PROXY_TARGET=http://api:8000
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  uploads_data:
  frontend_node_modules:
