name: PharmaForge OS - CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  #===========================================
  # Backend Tests
  #===========================================
  backend:
    name: "Backend: Lint & Test"
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Lint – Black (formatting)
        run: black --check app/

      - name: Lint – isort (import order)
        run: isort --check-only app/

      - name: Lint – Flake8
        run: flake8 app/ --max-line-length=120 --exclude=__pycache__,migrations

      - name: Run Alembic migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: alembic upgrade head

      - name: Run pytest with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          TESTING: "1"
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        if: success() && env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  #===========================================
  # Frontend Build
  #===========================================
  frontend:
    name: "Frontend: Build"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  #===========================================
  # CI Summary
  #===========================================
  ci-passed:
    name: "CI ✅"
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "=== CI Summary ==="
          echo "Backend:  ${{ needs.backend.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          if [[ "${{ needs.backend.result }}" != "success" || "${{ needs.frontend.result }}" != "success" ]]; then
            echo "❌ CI failed – see individual job logs above."
            exit 1
          fi
          echo "✅ All CI checks passed."
