# This workflow runs ONLY when:
#   1. A GitHub Release is published, OR
#   2. It is manually triggered via workflow_dispatch
# It will never run on push or pull_request.
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      action:
        description: "Deploy action"
        required: true
        default: "deploy"
        type: choice
        options:
          - deploy
          - rollback

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  #===========================================
  # Build & Push Docker Images
  #===========================================
  build-images:
    name: "Build & Push Docker Images"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component: [api, nginx]

    steps:
      - uses: actions/checkout@v4

      - name: Build frontend (for nginx image)
        if: matrix.component == 'nginx'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & build frontend
        if: matrix.component == 'nginx'
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.component == 'nginx' && 'nginx/Dockerfile' || 'Dockerfile' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  #===========================================
  # Deploy to Staging
  #===========================================
  deploy-staging:
    name: "Deploy â†’ Staging"
    runs-on: ubuntu-latest
    needs: [build-images]
    if: >-
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging' && github.event.inputs.action == 'deploy')
      || (github.event_name == 'release')

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        id: secrets-check
        run: |
          if [[ -z "${{ secrets.STAGING_DEPLOY_KEY }}" || -z "${{ secrets.STAGING_HOST }}" ]]; then
            echo "âš ï¸  STAGING_DEPLOY_KEY or STAGING_HOST not configured."
            echo "    Skipping staging deployment â€” set these secrets in repo settings."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to staging server
        if: steps.secrets-check.outputs.skip != 'true'
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          # TODO: Add real deploy commands, e.g.:
          # ssh -i "$DEPLOY_KEY" user@"$STAGING_HOST" 'cd /app && ./deploy.sh update'
          echo "âœ… Staging deployment placeholder complete."

  #===========================================
  # Deploy to Production
  #===========================================
  deploy-production:
    name: "Deploy â†’ Production"
    runs-on: ubuntu-latest
    needs: [build-images]
    if: >-
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' && github.event.inputs.action == 'deploy')
      || (github.event_name == 'release')

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        id: secrets-check
        run: |
          if [[ -z "${{ secrets.PRODUCTION_DEPLOY_KEY }}" || -z "${{ secrets.PRODUCTION_HOST }}" ]]; then
            echo "âš ï¸  PRODUCTION_DEPLOY_KEY or PRODUCTION_HOST not configured."
            echo "    Skipping production deployment â€” set these secrets in repo settings."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to production server
        if: steps.secrets-check.outputs.skip != 'true'
        env:
          DEPLOY_KEY: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
        run: |
          echo "ðŸš€ Deploying to production environment..."
          # TODO: Add real deploy commands, e.g.:
          # ssh -i "$DEPLOY_KEY" user@"$PRODUCTION_HOST" 'cd /app && ./deploy.sh update'
          echo "âœ… Production deployment placeholder complete."

      - name: Create deployment record
        if: steps.secrets-check.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              required_contexts: [],
              auto_merge: false
            })

  #===========================================
  # Rollback (Manual Trigger Only)
  #===========================================
  rollback:
    name: "Rollback Deployment"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'rollback'

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        id: secrets-check
        run: |
          if [[ -z "${{ secrets.PRODUCTION_DEPLOY_KEY }}" || -z "${{ secrets.PRODUCTION_HOST }}" ]]; then
            echo "âš ï¸  PRODUCTION_DEPLOY_KEY or PRODUCTION_HOST not configured."
            echo "    Skipping rollback â€” set these secrets in repo settings."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Rollback to previous version
        if: steps.secrets-check.outputs.skip != 'true'
        env:
          DEPLOY_KEY: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
        run: |
          echo "ðŸ”„ Rolling back deployment..."
          # TODO: Add rollback commands here
          echo "âœ… Rollback placeholder complete."
